    <script>
        // Women's products data

            { id: 111, name: "Stylish Jumpsuit", price: 1799, image: "C:/Users/gnanesh/Downloads/stylish jumpsuit .JPG"},

            { id: 113, name: "Georgette Anarkali", price: 2799, image: "C:/Users/gnanesh/Downloads/georgette anarkali.JPG" },
            { id: 114, name: "Crop Top", price: 499, image: "C:/Users/gnanesh/Downloads/Crop tops .JPG" },
            { id: 115, name: "Linen Pants", price: 1199, image: "C:/Users/gnanesh/Downloads/Linen pants.JPG" },
            { id: 116, name: "Embellished Clutch", price: 999, image: "C:/Users/gnanesh/Downloads/embellished clutch.JPG" },
            { id: 117, name: "Formal Blazer", price: 2499, image: "C:/Users/gnanesh/Downloads/Formal blazer.JPG" },
            { id: 118, name: "Printed Scarf", price: 399, image: "C:/Users/gnanesh/Downloads/Printed scarf .JPG" }	
        ];

         // Initialize cart from localStorage or as an empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to add a product to the cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();  // Update cart in localStorage and cart count
            alert(`${product.name} added to cart!`);  // Notify the user
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);  // Remove the item from the cart by index
            updateCart();  // Update the cart and refresh the modal display
        }

        // Function to update the cart in localStorage and update the display
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));  // Save updated cart to localStorage
            updateCartCount();  // Update the cart item count
            displayCart();  // Update the cart items in the modal
        }

        // Function to update the cart count (for the cart button)
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;  // Update the number of items in the cart
        }

        // Function to display products in the product grid
        function displayProducts() {
            const productGrid = document.getElementById('product-grid');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">â‚¹${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Display the cart items and the total in the cart modal
        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            
            cartItemsDiv.innerHTML = '';  // Clear current cart items
            let total = 0;  // Initialize total price

            // Loop through the cart and display each item
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                    <button class="remove-item" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItem);
                total += item.price;  // Add to total
            });

            // Update the total price
            cartTotalDiv.textContent = `Total: â‚¹${total}`;
        }

        // Function to show or hide the cart modal
        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = cartModal.style.display === 'none' || cartModal.style.display === '' ? 'block' : 'none';
            if (cartModal.style.display === 'block') {
                displayCart();  // Show cart items when opening the modal
            }
        }

        // Function to proceed to checkout
        function goToCheckout() {
            window.location.href = 'checkout.html';  // Redirect to the checkout page
        }

        // Initialize the product display and cart count
        displayProducts();
        updateCartCount();
    </script>
