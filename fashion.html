    <script>
        // Fashion products data
        const products = [
            { id: 401, name: "Designer Gown", price: 3999, image: "images/Designer gown .JPG" },
            { id: 402, name: "Tailored Suit", price: 5999, image: "images/Tailored suit .JPG" },
            { id: 403, name: "Cocktail Dress", price: 2499, image: "images/Cocktail dress .JPG" },
            { id: 404, name: "Leather Jacket", price: 2999, image: "images/Leather jacket .JPG" },
            { id: 405, name: "Sequin Top", price: 1299, image: "images/Sequin top .JPG" },
            { id: 406, name: "Printed Maxi Skirt", price: 1599, image: "images/WhatsApp Image 2024-10-22 at 9.18.15 AM.jpeg" },
            { id: 407, name: "Velvet Blazer", price: 3999, image: "images/WhatsApp Image 2024-10-22 at 9.19.09 AM.jpeg" },
            { id: 408, name: "Denim Jeans", price: 1999, image: "images/WhatsApp Image 2024-10-22 at 9.22.36 AM.jpeg" },
            { id: 409, name: "Floral Dress", price: 2999, image: "images/WhatsApp Image 2024-10-22 at 9.24.08 AM.jpeg" },
            { id: 410, name: "Silk Scarf", price: 999, image: "images/WhatsApp Image 2024-10-22 at 9.25.33 AM.jpeg" }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
            alert(`${product.name} added to cart!`);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        function displayProducts(category = 'all') {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = ''; // Clear existing products
            products.forEach(product => {
                if (category === 'all' || product.category === category) {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">â‚¹${product.price}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    productGrid.appendChild(productCard);
                }
            });
        }

        function showCategory(category) {
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Display products for the selected category
            displayProducts(category);
        }

        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                    <button class="remove-item" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItem);
                total += item.price;
            });

            cartTotalDiv.textContent = `Total: â‚¹${total}`;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = cartModal.style.display === 'none' || cartModal.style.display === '' ? 'block' : 'none';
            if (cartModal.style.display === 'block') {
                displayCart();
            }
        }

        function goToCheckout() {
            window.location.href = 'checkout.html';
        }

        // Initialize the product display and cart count
        displayProducts();
        updateCartCount();
    </script>
