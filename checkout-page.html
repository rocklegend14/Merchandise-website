<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/87d6d87addafe5ecdd32d0f1625333e5?family=Neuropol" rel="stylesheet">
    <title>ZUDIO - Checkout</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #F5F5F5; /* Light background color for the entire page */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #030303;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Nav-style */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            background-color: #e8e8e8;
            padding: 1rem 0;
            margin: 0;
            border-bottom: 0px solid #030303;
        }

        nav ul li a {
            color: #030303;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #FF9933;
            color: #000;
            border-radius: 5px;
        }

        .nav-font {
            font-family: "Neuropol";
            font-size: bold;
        }

        /* Main content styles */
        main {
            padding: 2rem 0;
            background-color: #F5F5F5; /* Ensures uniform background */
        }

        h2, h3 {
            text-align: center;
        }

        /* Category grid layout */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-card h3 {
            padding: 1rem;
            margin: 0;
        }

        /* Footer styles */
        footer {
            background-color: #0f0f0f;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white; /* White background for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #FF9933; /* Highlight form input on focus */
        }

        .checkout-btn {
            background-color: #FF9933;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #CC7A29;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Cart summary styles */
        #cart-summary {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html"><img src="images/logo300x300.png" alt="logo"></a></div>
        </div>
    </header>
    <nav class="nav-font">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li><a href="fashion.html">Fashion</a></li>
        </ul>
    </nav>

    <main class="container">
        <center><h2 class="section-title">Checkout</h2></center>
        <div id="cart-summary"></div>

        <form id="checkout-form">
            <h3>Shipping Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" required>
            
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" required>
            
            <h3>Payment Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>
            
            <label for="card-name">Name on Card:</label>
            <input type="text" id="card-name" required>
            
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <span class="error-message" id="error-message"></span>

            <button type="submit" class="checkout-btn" id="place-order-btn" style="display:none;">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ZUDIO. All rights reserved.</p>
    </footer>

    <script>
        // Function to display the cart summary dynamically on the checkout page
        function displayCartSummary() {
            const cartSummary = document.getElementById('cart-summary');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartSummary.innerHTML = '<p>Your cart is empty. Please add items to proceed to checkout.</p>';
                document.getElementById('place-order-btn').style.display = 'none'; // Hide order button if the cart is empty
            } else {
                cartSummary.innerHTML = '<h3>Order Summary</h3>';
                let total = 0;
                cart.forEach(item => {
                    cartSummary.innerHTML += `<p>${item.name} - ₹${item.price}</p>`;
                    total += item.price;
                });
                cartSummary.innerHTML += `<p class="cart-total">Total: ₹${total}</p>`;
                document.getElementById('place-order-btn').style.display = 'block'; // Show order button if cart has items
            }
        }

        // Function to handle form validation and order placement
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;

            // Validate form fields
            const errorMessage = document.getElementById('error-message');
            if (!name || !email || !address || !city || !state || !zip || !cardNumber || !cardName || !expiry || !cvv) {
                errorMessage.innerText = "Please fill in all required fields.";
                errorMessage.style.display = 'block';
                return;
            } 

            // If validation passes, proceed to place the order
            alert("Order placed successfully!");
            localStorage.removeItem('cart'); // Clear the cart after successful order
            window.location.href = "index.html"; // Redirect to order confirmation page
        });

        // Display the cart summary when the page loads
        document.addEventListener('DOMContentLoaded', displayCartSummary);
    </script>
</body>
</html>
